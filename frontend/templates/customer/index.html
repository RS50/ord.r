 <html ng-app="Ordr">
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js">
	</script>

<!--     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', 
    filename='css/bootstrap.min.css') }}" >

      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="{{ url_for('static', 
    filename='css/custom.css') }}">

    <script type="text/javascript" src="{{ url_for('static',
    	filename='js/controllers.js') }}"></script>

	<title>Title</title>
</head>
	<body>
		<div ng-app="Ordr" ng-controller="OrdrController">
			<div ng-repeat="choice in menuData">
				{{choice.name|angular}} ----  {{choice.price|angular}}
				<img ng-src="{{choice.imgPath}}">
			</div>
		</div>
	</body>
</html>
